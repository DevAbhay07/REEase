<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            background: #e9ecef;
            border-radius: 8px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: #007bff;
            color: white;
        }
        
        .tab:hover:not(.active) {
            background: #dee2e6;
        }
        
        .content {
            display: none;
        }
        
        .content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        
        input[type="file"], select, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .api-key-input {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
        }
        
        .api-key-input label {
            color: #856404;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Document Summarizer</h1>
    </div>
    
    <div id="api-key-section" class="api-key-input">
        <label for="api-key">Gemini API Key (required):</label>
        <input type="password" id="api-key" placeholder="Enter your Gemini API key">
        <button id="save-key" class="btn-primary" style="margin-top: 8px; width: 100%;">Save API Key</button>
    </div>
    
    <div class="tab-container">
        <div class="tabs">
            <button class="tab active" data-tab="text">Text</button>
            <button class="tab" data-tab="file">File</button>
            <button class="tab" data-tab="selected">Selected</button>
        </div>
    </div>
    
    <div id="text-content" class="content active">
        <div class="form-group">
            <label for="input-text">Enter text to summarize:</label>
            <textarea id="input-text" placeholder="Paste your text here..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="compression-text">Summary length:</label>
            <select id="compression-text">
                <option value="regular">Regular</option>
                <option value="25%">25% (Very Short)</option>
                <option value="50%">50% (Short)</option>
                <option value="75%">75% (Detailed)</option>
            </select>
        </div>
        
        <div class="button-group">
            <button id="summarize-text" class="btn-primary">Summarize</button>
        </div>
    </div>
    
    <div id="file-content" class="content">
        <div class="form-group">
            <label for="file-input">Choose file:</label>
            <input type="file" id="file-input" accept=".pdf,.docx,.txt,.pptx,.json">
        </div>
        
        <div class="form-group">
            <label for="compression-file">Summary length:</label>
            <select id="compression-file">
                <option value="regular">Regular</option>
                <option value="25%">25% (Very Short)</option>
                <option value="50%">50% (Short)</option>
                <option value="75%">75% (Detailed)</option>
            </select>
        </div>
        
        <div class="button-group">
            <button id="summarize-file" class="btn-primary">Summarize File</button>
        </div>
    </div>
    
    <div id="selected-content" class="content">
        <div class="form-group">
            <p>Select text on any webpage, then click the button below to summarize it.</p>
            <textarea id="selected-text" placeholder="Selected text will appear here..." readonly></textarea>
        </div>
        
        <div class="form-group">
            <label for="compression-selected">Summary length:</label>
            <select id="compression-selected">
                <option value="regular">Regular</option>
                <option value="25%">25% (Very Short)</option>
                <option value="50%">50% (Short)</option>
                <option value="75%">75% (Detailed)</option>
            </select>
        </div>
        
        <div class="button-group">
            <button id="get-selected" class="btn-secondary">Get Selected Text</button>
            <button id="summarize-selected" class="btn-primary">Summarize</button>
        </div>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
